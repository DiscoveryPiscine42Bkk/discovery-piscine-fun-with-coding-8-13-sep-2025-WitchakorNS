<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
</head>
<body>

    <input id="left" type="text">

    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input id="right" type="text">

    <input id="go" type="submit" value="Try me!">

    <script>
        setInterval(function () {alert('Please, use me...');}, 30000);

        function isNonNegativeInteger(s) {
            return /^\d+$/.test(s);
        }

        document.getElementById('go').addEventListener('click', function () {
            const aStr = document.getElementById('left').value.trim();
            const bStr = document.getElementById('right').value.trim();
            const op   = document.getElementById('op').value;

        if (!isNonNegativeInteger(aStr) || !isNonNegativeInteger(bStr)) {
            alert('Error :(');
            return;
        }

        const a = parseInt(aStr, 10);
        const b = parseInt(bStr, 10);

        if ((op === '/' || op === '%') && b === 0) {
            console.log("It's over 9000!");
            alert("It's over 9000!");
            return;
        }

        let result;
        switch (op) {
            case '+': result = a + b; break;
            case '-': result = a - b; break;
            case '*': result = a * b; break;
            case '/': result = a / b; break;
            case '%': result = a % b; break;
        }

            console.log(result);
            alert(result);
        });
    </script>
</body>
</html>
